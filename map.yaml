strava_heatmap_purple:
  url: https://heatmap-external-b.strava.com/tiles-auth/ride/purple/{z}/{x}/{y}.png?px=256
  attribution: strava

strava_heatmap_gray:
  url: https://heatmap-external-b.strava.com/tiles-auth/ride/gray/{z}/{x}/{y}.png?px=256
